name: Build and Push Docker Image

on:
  push:
    branches:
      - main

  # Allow manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v1.0.0, v1.1.0)'
        required: true
        default: 'v1.0.0'

env:
  DOCKER_IMAGE: 3024803591/code-forest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from the commit message if it matches pattern like "release: v1.0.0"
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            VERSION=$(echo "$COMMIT_MSG" | grep -oP 'v\d+\.\d+\.\d+' | head -1 || true)
            if [ -z "$VERSION" ]; then
              VERSION="v0.0.0"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:just-tools-${{ steps.version.outputs.version }}
            ${{ env.DOCKER_IMAGE }}:just-tools-${{ steps.version.outputs.version }}-${{ steps.version.outputs.short_sha }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print image tags
        run: |
          echo "Pushed the following image tags:"
          echo "  ${{ env.DOCKER_IMAGE }}:just-tools-${{ steps.version.outputs.version }}"
          echo "  ${{ env.DOCKER_IMAGE }}:just-tools-${{ steps.version.outputs.version }}-${{ steps.version.outputs.short_sha }}"
          echo "  ${{ env.DOCKER_IMAGE }}:latest"
